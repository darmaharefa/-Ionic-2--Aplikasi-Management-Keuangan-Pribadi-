
<ion-header>

  <ion-navbar>
    <ion-title>Login Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
    		<ion-label floating>Username</ion-label>
    		<ion-input type="text" [(ngModel)]="frmLogin.username"></ion-input>
  		</ion-item>

  		<ion-item>
    		<ion-label floating>Password</ion-label>
    		<ion-input type="password" [(ngModel)]="frmLogin.password"></ion-input>
  		</ion-item>

  		<ion-item padding>
    		<button ion-button block primary (click)="doLogin()">Login</button>
  		</ion-item>

  		<ion-item>
  			<p (click)="toRegisterPage()" class="link">Belum punya akun ? Register sekarang</p>
  		</ion-item>	

	</ion-list>

</ion-content>
