<ion-header>

  <ion-navbar>
    <ion-title>Register Page</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>
		<ion-item>
    		<ion-label floating>Username</ion-label>
    		<ion-input type="text" [(ngModel)]="frmRegistrasi.username"></ion-input>
  		</ion-item>

  		<ion-item>
    		<ion-label floating>Email</ion-label>
    		<ion-input type="email" [(ngModel)]="frmRegistrasi.email"></ion-input>
  		</ion-item>

  		<ion-item>
    		<ion-label floating>Password</ion-label>
    		<ion-input type="password" [(ngModel)]="frmRegistrasi.password"></ion-input>
  		</ion-item>

  		<ion-item padding>
    		<button ion-button block primary (click)="doRegister()">Register</button>
  		</ion-item>

  		<ion-item>
  			<p (click)="toLoginPage()" class="link">Sudah punya akun ? Silahkan login</p>
  		</ion-item>
	</ion-list>

	<ion-list>
		<ion-item *ngFor="let user of users | async">
		{{user.$key}}
		{{user.email}}
		</ion-item>
	</ion-list>


</ion-content>
