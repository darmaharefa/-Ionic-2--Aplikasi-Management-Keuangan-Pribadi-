<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Tambah transaksi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-segment [(ngModel)]="typeTransaksi">
		<ion-segment-button value="pengeluaran">
			Pengeluaran
		</ion-segment-button>
		<ion-segment-button value="pemasukan">
			Pemasukan
		</ion-segment-button>
	</ion-segment>

	<div [ngSwitch]="typeTransaksi">
		<div *ngSwitchCase="'pemasukan'">
			<ion-list>
				<ion-item>
		    		<ion-label floating class="red">Jumlah (Rp)</ion-label>
		    		<ion-input type="number" [(ngModel)]="frmPemasukan.jumlah"></ion-input>
		  		</ion-item>

		  		<ion-item>
		    		<ion-label floating>Jenis Pemasukan</ion-label>
		    		<ion-select okText="Pilih" cancelText="Batal" [(ngModel)]="frmPemasukan.jenis">
					    <ion-option value="Gaji" selected="true">Gaji</ion-option>
					    <ion-option value="Pemberian">Pemberian</ion-option>
					    <ion-option value="Penjualan">Penjualan</ion-option>
					    <ion-option value="Penghargaan">Penghargaan</ion-option>
					    <ion-option value="Lainnya">Lainnya</ion-option>
					</ion-select>
		  		</ion-item>

		  		<ion-item>
		    		<ion-label floating>Catatan</ion-label>
		    		<ion-input type="text" [(ngModel)]="frmPemasukan.catatan"></ion-input>
		  		</ion-item>

		  		<ion-item>
				  <ion-label floating>Tanggal</ion-label>
				  <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="frmPemasukan.tanggal"></ion-datetime>
				</ion-item>

				<ion-item>
				  <ion-label floating>Jam</ion-label>
				  <ion-datetime displayFormat="HH:mm" [(ngModel)]="frmPemasukan.jam"></ion-datetime>
				</ion-item>

				<ion-item padding>
			  		<button ion-button icon-left block color="secondary" (click)="doPemasukan()">
					  <ion-icon name="add"></ion-icon>
					  Tambah
					</button>
		  		</ion-item>

			</ion-list>
		</div>

		<div *ngSwitchCase="'pengeluaran'">
			<ion-list>
				<ion-item>
		    		<ion-label floating class="red">Jumlah (Rp)</ion-label>
		    		<ion-input type="number" [(ngModel)]="frmPengeluaran.jumlah"></ion-input>
		  		</ion-item>

		  		<ion-item>
		    		<ion-label floating>Jenis Pengeluaran</ion-label>
		    		<ion-select okText="Pilih" cancelText="Batal" [(ngModel)]="frmPengeluaran.jenis">
					    <ion-option value="Konsumsi" selected="true">Konsumsi</ion-option>
					    <ion-option value="Transportasi">Transportasi</ion-option>
					    <ion-option value="Pakaian">Pakaian</ion-option>
					    <ion-option value="Kesehatan">Kesehatan</ion-option>
					    <ion-option value="Olahraga">Olahraga</ion-option>
					    <ion-option value="Lainnya">Lainnya</ion-option>
					</ion-select>
		  		</ion-item>

		  		<ion-item>
		    		<ion-label floating>Catatan</ion-label>
		    		<ion-input type="text" [(ngModel)]="frmPengeluaran.catatan"></ion-input>
		  		</ion-item>

		  		<ion-item>
				  <ion-label floating>Tanggal</ion-label>
				  <ion-datetime displayFormat="DD MMM, YYYY" [(ngModel)]="frmPengeluaran.tanggal"></ion-datetime>
				</ion-item>

				<ion-item>
				  <ion-label floating>Jam</ion-label>
				  <ion-datetime displayFormat="HH:mm" [(ngModel)]="frmPengeluaran.jam"></ion-datetime>
				</ion-item>

				<ion-item padding>
			  		<button ion-button icon-left block color="secondary" (click)="doPengeluaran()">
					  <ion-icon name="add"></ion-icon>
					  Tambah
					</button>
		  		</ion-item>

			</ion-list>
		</div>
		
	</div>

	

</ion-content>
